<!DOCTYPE html>
<html>
<head>
  <title>Login - TechnoForge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
  <!-- Animated background elements -->
  <div class="bg-animation">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="orb orb-4"></div>
    <div class="orb orb-5"></div>
    <div class="grid-lines"></div>
    <div class="particles">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="shooting-stars">
      <span></span><span></span><span></span>
    </div>
  </div>
  
  <div class="login-card">
    <div class="login-brand">
      <span class="brand-icon">âš™ï¸</span>
      <span>TechnoForge</span>
    </div>
    <h1>Welcome Back</h1>
    <p class="login-subtitle">Sign in to access the hackathon platform</p>
    
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="teamId">ğŸ·ï¸ Team ID</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ‘¥</span>
          <input type="text" id="teamId" placeholder="Enter your Team ID" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">ğŸ”‘ Password</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ”’</span>
          <input type="password" id="password" placeholder="Enter your password" required>
          <span class="password-toggle" onclick="togglePassword()">ğŸ‘ï¸</span>
        </div>
      </div>
      <p id="loginError" class="error-message hidden"></p>
      <button type="submit" class="login-btn">ğŸš€ Sign In</button>
    </form>
    
    <div class="login-footer">
      <p>Â© 2025 TechnoForge Platform</p>
    </div>
  </div>
</div>

<script>
// Toggle password visibility
function togglePassword() {
  const passwordInput = document.getElementById('password');
  const toggleIcon = document.querySelector('.password-toggle');
  
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleIcon.textContent = 'ğŸ™ˆ';
  } else {
    passwordInput.type = 'password';
    toggleIcon.textContent = 'ğŸ‘ï¸';
  }
}

// Check if already logged in via database
(async function() {
  try {
    const res = await fetch('/auth/me');
    const data = await res.json();
    if (data.authenticated) {
      window.location.href = 'index.html';
    }
  } catch (e) {}
})();

async function handleLogin(event) {
  event.preventDefault();
  
  const teamId = document.getElementById('teamId').value.trim();
  const password = document.getElementById('password').value;
  const errorEl = document.getElementById('loginError');
  
  errorEl.classList.add('hidden');
  
  try {
    const formData = new FormData();
    formData.append('team_id', teamId);
    formData.append('password', password);
    
    const res = await fetch('/auth/login', {
      method: 'POST',
      body: formData,
      credentials: 'same-origin'
    });
    
    const data = await res.json();
    
    if (data.success) {
      window.location.href = 'index.html';
    } else {
      errorEl.textContent = data.error || 'Invalid credentials';
      errorEl.classList.remove('hidden');
    }
  } catch (err) {
    errorEl.textContent = 'Login failed. Please try again.';
    errorEl.classList.remove('hidden');
  }
}
</script>
</body>
</html>
